<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Detector</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>AI Content Detector</h1>
        <form method="POST" enctype="multipart/form-data">
            <textarea name="text_input" rows="5" placeholder="Paste your text here..."></textarea>
            <input type="file" name="file_input" accept=".txt,.docx,.pdf">
            <button type="submit">Analyze</button>
        </form>
        {% if result %}
        <div class="result">
            <p>AI-Generated: <span class="ai">{{ result.ai_percentage }}%</span></p>
            <p>Student-Written: <span class="student">{{ result.student_percentage }}%</span></p>
            <p>Confidence Score: <span class="confidence">{{ result.confidence }}</span></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
